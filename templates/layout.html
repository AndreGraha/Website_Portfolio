<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="{{ url_for('static', filename='images/website_logo.png') }}" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    {% if title %}
        <title>Andre Graham - {{ title }}</title>
    {% else %}
        <title>Andre Graham - My Portfolio</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand" href="/">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <!-- Left-aligned navigation links -->
              <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" href="/about">About Me</a>
                <a class="nav-item nav-link" href="/projects">Projects</a>
              </div>
              <!-- Right-aligned navigation links with LinkedIn -->
              <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="/contact">Contact</a>
                <a class="nav-item nav-link" href="https://www.linkedin.com/in/andre-graham-45bb30320/" target="_blank">
                  <img src="{{ url_for('static', filename='images/linkedin-logo.png') }}" alt="LinkedIn" style="width: 20px; height: 20px;">
                </a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    
    <main role="main" class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div>
        </div>
    </main>

    <!-- Footer with LinkedIn link -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Andre Graham | Connect on 
            <a href="https://www.linkedin.com/in/andre-graham-45bb30320/" target="_blank">LinkedIn</a>
        </p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
